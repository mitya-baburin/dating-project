

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: Mitya
      POSTGRES_PASSWORD: Baburin17!  # Укажите пароль
      POSTGRES_DB: dataproject
    volumes:
      - pgdata:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
